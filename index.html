<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1 class="page-title">
          Calculadora de média</h1>
        <p class="page-subtitle">
          Descubra qual a sua média de nota de todas as provas!
        </p>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
        <div class="dadosAluno">
          <p>Qual o seu nome?</p>
          <input type="text" name="nomeAluno" id="nomeAluno" placeholder="Digite seu nome">
        </div>
        <div class="notas">
          <p>Informe suas notas</p>
          <input type="number" name="nota1" id="nota1" placeholder="Nota do primeiro semestre">
          <br />
          <input type="number" name="nota2" id="nota2" placeholder="Nota do segundo semestre">
          <br />
          <input type="number" name="nota3" id="nota3" placeholder="Nota do terceiro semestre">
          <br />
          <input type="number" name="nota4" id="nota4" placeholder="Nota do quarto semestre">
          <br />
          <button type="submit" onclick="verificar()">Verificar</button>

        </div>
        <h2 id="resultado" class="resultado"></h2> 
      </div>
      <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
      </a>



    <script src="script.js"></script>
</body>

</html>
